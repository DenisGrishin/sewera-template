<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Главная"
})

<body>
	<div class="page-width">
		@@include('html/_header.htm',{})

		<div class="site-content">



			<section class="banner wrapper-bg ">
				<div class="banner__wrapper  page-bl lawn-care-bg-img"
					style="background-image: url('img/banner-img.webp');">
					<!-- <div class=" automatic-water-bg-img "></div> -->
					<div class="banner__left-blcok ">
						<h1>Уход за газоном</h1>
						<div class="banner__text banner__text_text-wrap">
							Закажите уход за вашим газоном в Москве и Подмосковье
						</div>

						<form class=" banner__form feedback_form__form" id="feedbackForm"
							onsubmit="ym(38077235,'reachGoal','submitted');return true;">
							<input type="hidden" name="subject" value="Sewera Сервис">
							<input type="hidden" name="Ссылка источник" value="https://sewera.ru/service/">
							<div class="feedback_form__group">
								<input class="feedback_form__group-input hover-group-input" type="text" id="feedback-form-name"
									name="Имя">
								<label class="feedback_form__group-placeholder"
									for="feedback-form-name"><span>Имя</span></label>
							</div>
							<div class="feedback_form__group">
								<input class="feedback_form__group-input hover-group-input" type="text" id="feedback-form"
									name="Район">
								<label class="feedback_form__group-placeholder" for="feedback-form"><span>Район</span></label>
							</div>
							<div class="feedback_form__group">
								<input class="feedback_form__group-input phone_mask hover-group-input" type="tel"
									id="feedback-form-tel" autocomplete="off" name="Телефон" required="">
								<label class="feedback_form__group-placeholder"
									for="feedback-form-tel"><span>Телефон</span></label>
							</div>
							<button class="banner__button btn">
								<span>Заказать услугу</span>

							</button>
						</form>
					</div>

				</div>
			</section>






		</div>
		@@include('html/_footer.htm',{})
	</div>
